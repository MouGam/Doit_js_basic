<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>

	<script>
		calc = function(){
			let birth = prompt('태어난 년도는?', '1999');
			let thisYear = prompt('올해는?', '2030');

			document.querySelector('#result.show').innerHTML = `당신의 나이는 ${thisYear - birth + 1}세`;
		}
	</script>
</body>
</html>
