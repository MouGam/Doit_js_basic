<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="size"></h1>
    <script>
        var width = prompt('가로?', 10);
        var height = prompt('세로?', 10);

        document.querySelector('.size').innerHTML = Number(width) * Number(height);
    </script>
</body>
</html>
